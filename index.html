<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo" />
      </header>

      <section class="body-text">
        <h2><span>We're</span> coming soon</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form1" name="form1" action="submit" class="subscribe">
          <label for="text1" id="label-el">
            <input
              id="name"
              name="text1"
              type="email"
              placeholder="Email Address"
              required
            />
            <svg
              id="hidden"
              class="hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
            >
              <g fill="none" fill-rule="evenodd">
                <circle cx="12" cy="12" r="12" fill="#F96464" />
                <path
                  fill="#FFF"
                  fill-rule="nonzero"
                  d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                />
              </g>
            </svg>
            <button type="submit" onclick="ValidateEmail(document.form1.text1)">
              >
            </button>
            <p id="error-msg"></p>
          </label>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
